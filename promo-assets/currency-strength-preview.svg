<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676"/>
      <stop offset="100%" style="stop-color:rgba(0,230,118,0.3)"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5252"/>
      <stop offset="100%" style="stop-color:rgba(255,82,82,0.3)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" rx="16" fill="url(#bgGrad)"/>
  <rect x="1" y="1" width="798" height="278" rx="15" fill="none" stroke="#2a3545" stroke-width="1"/>
  
  <!-- Header -->
  <text x="40" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#e8edf5">Currency Strength Index</text>
  <text x="760" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#5a6577" text-anchor="end">24H Change</text>
  
  <!-- Currency Bars - Row 1 -->
  <!-- EUR -->
  <text x="60" y="95" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">EUR</text>
  <text x="130" y="95" font-family="monospace" font-size="13" fill="#00e676">+0.45%</text>
  <rect x="60" y="105" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="60" y="105" width="100" height="8" rx="4" fill="url(#greenGrad)"/>
  
  <!-- GBP -->
  <text x="250" y="95" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">GBP</text>
  <text x="320" y="95" font-family="monospace" font-size="13" fill="#00e676">+0.38%</text>
  <rect x="250" y="105" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="250" y="105" width="95" height="8" rx="4" fill="url(#greenGrad)"/>
  
  <!-- AUD -->
  <text x="440" y="95" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">AUD</text>
  <text x="510" y="95" font-family="monospace" font-size="13" fill="#00e676">+0.22%</text>
  <rect x="440" y="105" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="440" y="105" width="80" height="8" rx="4" fill="url(#greenGrad)"/>
  
  <!-- NZD -->
  <text x="630" y="95" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">NZD</text>
  <text x="700" y="95" font-family="monospace" font-size="13" fill="#00e676">+0.18%</text>
  <rect x="630" y="105" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="630" y="105" width="76" height="8" rx="4" fill="url(#greenGrad)"/>
  
  <!-- Currency Bars - Row 2 -->
  <!-- CAD -->
  <text x="60" y="165" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">CAD</text>
  <text x="130" y="165" font-family="monospace" font-size="13" fill="#00e676">+0.05%</text>
  <rect x="60" y="175" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="60" y="175" width="72" height="8" rx="4" fill="url(#greenGrad)"/>
  
  <!-- CHF -->
  <text x="250" y="165" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">CHF</text>
  <text x="320" y="165" font-family="monospace" font-size="13" fill="#ff5252">-0.12%</text>
  <rect x="250" y="175" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="250" y="175" width="63" height="8" rx="4" fill="url(#redGrad)"/>
  
  <!-- JPY -->
  <text x="440" y="165" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">JPY</text>
  <text x="510" y="165" font-family="monospace" font-size="13" fill="#ff5252">-0.35%</text>
  <rect x="440" y="175" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="440" y="175" width="45" height="8" rx="4" fill="url(#redGrad)"/>
  
  <!-- USD -->
  <text x="630" y="165" font-family="monospace" font-size="14" font-weight="600" fill="#e8edf5">USD</text>
  <text x="700" y="165" font-family="monospace" font-size="13" fill="#ff5252">-0.28%</text>
  <rect x="630" y="175" width="140" height="8" rx="4" fill="#151c26"/>
  <rect x="630" y="175" width="52" height="8" rx="4" fill="url(#redGrad)"/>
  
  <!-- Legend -->
  <rect x="60" y="220" width="12" height="12" rx="2" fill="#00e676"/>
  <text x="80" y="231" font-family="system-ui, sans-serif" font-size="11" fill="#8b95a5">Bullish Momentum</text>
  
  <rect x="200" y="220" width="12" height="12" rx="2" fill="#ff5252"/>
  <text x="220" y="231" font-family="system-ui, sans-serif" font-size="11" fill="#8b95a5">Bearish Momentum</text>
  
  <text x="400" y="231" font-family="system-ui, sans-serif" font-size="11" fill="#5a6577">Bar length indicates relative strength over 24 hours</text>
</svg>

